

<div class="alert alert-success" *ngIf="status == 'success'">
  El registro se ha completado correctamente, <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Inicia sesion.</a>
</div>

<div class="alert alert-danger" *ngIf="status == 'error'">
  El registro no se ha completado, vuelve a intentarlo
</div>


<div class="container mt-3 bg-light">
  <h1>{{page_title}}</h1>
    <div class="container p-3">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" 
    required pattern="[a-zA-Z]+">
    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
      El nombre no es valido
    </small>
  </div>
  <div class="form-group">
    <label for="surname">Apellido</label>
    <input type="text" class="form-control" id="surname" name="surname"
    #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
    <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
      El apellido no es valido
    </small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email"
    #email="ngModel" [(ngModel)]="user.email" required pattern="^[^ ]+@[^ ]+\.[a-z]{2,6}$">
    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
      El correo no es valido
    </small>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" name="password"
    #password="ngModel" [(ngModel)]="user.password" required>
    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
      La Contraseña no es valida
    </small>
  </div>
   <input type="submit" class="btn btn-primary" value="Registrarme" [disabled]="registerForm.invalid"/>
  
  
</form>

    </div>

</div>
